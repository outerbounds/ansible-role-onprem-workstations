---
- name: update apt cache
  apt:
    update_cache: yes
  when: ansible_os_family == 'Debian'

- name: install required packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
  when: ansible_os_family == 'Debian'

- name: add docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
  when: ansible_os_family == 'Debian'

- name: add docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
  when: ansible_os_family == 'Debian'

- name: install docker
  apt:
    name: docker-ce
    state: present
  when: ansible_os_family == 'Debian'

- name: ensure docker service is started and enabled
  systemd:
    name: docker
    enabled: yes
    state: started
  when: ansible_os_family == 'Debian'

- name: create /lib/security directory if it doesn't exist
  file:
    path: /lib/security
    state: directory
  when: ansible_os_family == 'Debian'

- name: upload pam.so file the file
  copy:
    src: ob_pam_jwt_x86.so
    dest: "/lib/security/ob_pam_jwt.so"

- name: disable default linux common-auth
  lineinfile:
    path: /etc/pam.d/sshd
    regexp: "^@include common-auth$"
    line: "#@include common-auth"
    backup: true
    backrefs: true
  when: ansible_os_family == 'Debian'
  notify: restart_ssh_service

- name: add outerbounds PAM configuration (ob_pam_jwt.so)
  lineinfile:
    path: /etc/pam.d/sshd
    insertafter: "^#@include common-auth$"
    line: auth required /lib/security/ob_pam_jwt.so issuer={{ outerbounds_issuer }} aud={{ outerbounds_audience }}
    backup: true
  when: ansible_os_family == 'Debian'
  notify: restart_ssh_service

- name: enable password authentication
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "^PasswordAuthentication no$"
    line: "PasswordAuthentication yes"
    backup: true
    backrefs: true
  when: ansible_os_family == 'Debian'

- name: create user 'outerbounds'
  user:
    name: outerbounds
    state: present
    shell: /bin/bash
  when: ansible_os_family == 'Debian'

- name: add "outerbounds" to the Docker group
  user:
    name: outerbounds
    groups: docker
    append: yes
